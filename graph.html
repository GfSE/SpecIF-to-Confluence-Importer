<script id="connect-loader" data-options="sizeToParent:true;">
    (function() {
        let getUrlParam = function (param) {
            let codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
            return decodeURIComponent(codedParam);
        };

        let baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
        let options = document.getElementById('connect-loader').getAttribute('data-options');

        let script = document.createElement("script");
        script.src = baseUrl + '/atlassian-connect/all.js';

        if(options) {
            script.setAttribute('data-options', options);
        }

        document.getElementsByTagName("head")[0].appendChild(script);
    })();
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
