<script type="x/template" id="dialog-template">
    <!-- Render the dialog -->
    <section role="dialog" id="upload-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium" aria-hidden="true"
             data-aui-modal="true">
        <!-- Dialog header -->
        <header class="aui-dialog2-header">
            <!-- The dialog's title -->
            <h2 class="aui-dialog2-header-main"><%= UPLOAD_DIALOG_HEADING %></h2>
        </header>
        <!-- Main dialog content -->
        <div class="aui-dialog2-content">
            <!--<h2 id="upload-message"></h2>-->
            <div id="aui-message-bar"></div>
            <br/><br/>
            <div class="button-spinner"></div>

            <div id="progress-bar" class="aui-progress-indicator">
                <span class="aui-progress-indicator-value "></span>
            </div>
            <div id="error" class="flag"><span class="aui-lozenge aui-lozenge-error"><%= UPLOAD_DIALOG_ERROR%></span>
            </div>
            <div id="complete" class="flag"><span
                    class="aui-lozenge aui-lozenge-complete"><%= UPLOAD_DIALOG_COMPLETE %></span></div>

        </div>

        <!-- Dialog footer -->
        <footer class="aui-dialog2-footer">
            <!-- Actions to render on the right of the footer -->
            <div class="aui-dialog2-footer-actions">
                <button id="dialog-submit-button" class="aui-button aui-button-primary"><%= UPLOAD_DIALOG_OK_BUTTON %>
                </button>
                <button id="dialog-cancel-load" class="aui-button aui-button-link"><%= UPLOAD_DIALOG_CANCEL_BUTTON %>
                </button>
            </div>
            <!-- Hint text is rendered on the left of the footer -->
            <div class="aui-dialog2-footer-hint" id="cancel-hint" ><%= UPLOAD_DIALOG_CANCEL_HINT %></div>
        </footer>
    </section>
</script>
